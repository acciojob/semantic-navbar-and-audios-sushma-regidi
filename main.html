<!DOCTYPE html>

<html>

<head>
	<title>Semantic Navbar & Audios</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Semantic Navbar & Audios</h1>
    
    <nav>
        <ul>
            <li><a href="https://img.freepik.com/free-photo/closeup-shot-red-rose-with-dew-top-black_181624-28079.jpg">Link 1</a></li>
            <li><a href="https://img.freepik.com/free-photo/closeup-shot-red-rose-with-dew-top-black_181624-28079.jpg">Link 2</a></li>
            <li><a href="https://img.freepik.com/free-photo/closeup-shot-red-rose-with-dew-top-black_181624-28079.jpg">Link 3</a></li>
        </ul>
    </nav>

    <h2>3 random audios</h2>
    <audio controls>
        <source src="https://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <audio controls>
        <source src="https://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <audio controls>
        <source src="https://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

</body>
</html>
